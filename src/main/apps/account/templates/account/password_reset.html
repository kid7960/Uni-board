{% extends "account/account.html"%}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Reset your password here</legend>
                {{ form }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-dark bg-dark" style="margin:10px;" type="submit">Send reset Email</button>
            </div>
        </form>

    </div>
{% endblock content %}
