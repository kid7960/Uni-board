{% extends "account/account.html"%}
{% block content %}
<div class="container">
    <div class="media">
        <p style="float: left;"><img class="rounded-circle account-img" src="{{ user.profile.image.url }}" height="200px" width="200px"></p>
        <p><h1 style="text-decoration: none; color: black;">{{ user.username }}</h1></p>
        {% if user.is_authenticated %}
        <div class="row">
            <div class="col-xs">
                <a class="me-2 btn btn-dark bg-dark" style="text-decoration: none; background-color: #000;  color: white;" href="{% url 'edit_profile' %}">Edit Profile</a>
                <a class="btn btn-dark bg-dark" style="text-decoration: none; background-color: #000;  color: white;" href="{% url 'change_password' %}">Change Password</a>
            </div>
        </div>
        {% else %}
    </div>
</div>
{% endif %}
{% endblock content %}
