{% extends "account/account.html"%}
{% block content %}

        <a class="nav-item nav-link" href="{% url 'edit_profile' %}">Edit Profile</a>
        <a class="nav-item nav-link" href="{% url 'change_password' %}">Change Password</a>

    {% else %}

{% endif %}
{% endblock content %}
