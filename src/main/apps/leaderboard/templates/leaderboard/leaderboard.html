{% extends "main/base.html" %}
{% block main_content %}
<div class="row">
    <h1 class="fw-bold" style="text-decoration: none; color: black;"> leaderboard </h1>
</div>


<div class="row pt-3  ">
    <div class="col rounded-3  bg-secondary">
        <div class="row pt-4">
            <p class="col col-lg-2" style="text-decoration: none; color:white; font-size:22px;" >  Rank</p>
            <p class="col" style="text-decoration: none; color:white; font-size:22px;" >  Usermane</p>
            <p class="col col-lg-2" style="text-decoration: none; color:white; font-size:22px;">   Points</p>
        </div>
        <div class="row pt-3">
            <div class="col rounded-3 pb-3 bg-dark ">
                {% for entrie in leaderboard %}
                        {% if entrie.points > 0 %}
                        <div class="row pt-4">
                            <p class="col col-lg-2" style="text-decoration: none; color:white; font-size:22px;" > {{ forloop.counter  }} </p>
                            <p class="col" style="text-decoration: none; color:white; font-size:22px;" > {{entrie.user}}</p>
                            <p class="col col-lg-2" style="text-decoration: none; color:white; font-size:22px;" >  {{entrie.points}}</p>
                        </div>
                        {% endif %}  
                {% endfor %}
            {% endblock %} 
            </div>
        </div>
    </div>
</div>
