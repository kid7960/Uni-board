{% extends "main/base.html" %}
{% block main_content %}
<div class="row ">
    <h1> 
        <a class="fw-bold" style="text-decoration: none; color: black;" href="{% url 'message_board' %}">Message Board</a>
        | Delete Comment
    </h1>
</div>
<div class="row pt-3">
    <form method="POST">
        {% csrf_token %}

        <fieldset class="row rounded-3 p-3 bg-dark text-center">
            <h3 class="fw-bold">
                Are you sure you wish to delete Comment:
            </h3>
            <div class="fw-lighter text-wrap text-break"> 
                {{ object.comment }}
            </div>
            <h3 class="fw-bold text-wrap">
                For post: 
            </h3>
            <h3 class="fw-lighter text-wrap text-break">
                {{ object.post }}
            </h3>
        </fieldset>
        <div class="row pt-3 d-flex justify-content-center">
        <div class="col-xs">
            <button class="btn btn-dark bg-dark" type="submit">Confirm Delete</button>
            <a class=" btn btn-dark bg-dark" href="{% url 'post_detail' object.post_id %}">Go Back!</a>
        </div>
        </div>
    </form>
</div>
{% endblock %}
