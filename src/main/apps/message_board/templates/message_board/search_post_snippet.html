<!--Search Bar-->
<div class="container-fluid pt-3 pb-2">
    <form class="row bg-dark rounded-3" name="search-bar" action="{% url 'search_posts' %}" method="get">
        {% csrf_token %}
        <input class="col-10 btn btn-dark" type="text" name="search-text" placeholder="Search tags here!">
        <button class="col-2 btn btn-dark bg-gradient" type="submit" name="search-submit">Search</button>
    </form>
</div>
