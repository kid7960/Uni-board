<!--Post Comment-->
<h2 class="row p-1 text-center rounded-3 bg-dark"> Comments </h2>
<a class="row btn btn-dark bg-dark" style="text-decoration: none;" href="{% url 'add_comment' user_post.post_id %}">Add Comment</a>
<!--Comments-->
{% for user_comment in user_post.comments.all %}
    <div class="container-fluid">
        <div class="row pt-2 pb-2">
            <div class="col rounded-3 bg-dark">
                <div class="row pt-2 pb-1">
                    <img class="col-1 rounded"></img>
                    <a class="col-1 rounded text-light text-start" style="text-decoration: none;" href="#"> {{ user_comment.cmnt_user }} </a>
                    {% if user_post.post_user == request.user or request.user.is_staff == True %}
                        <div class="col align-self-end">
                            <a class="btn btn-outline-light" style="text-decoration: none;" href="{% url 'delete_comment' user_comment.cmnt_id %}">Delete Comment</a>
                        </div>
                    {% endif %}
                </div>
                <hr class="text-info">
                <div class="row">
                    <p class="text-start">{{ user_comment.comment }}</p>
                </div>
                <div class="row text-info">
                    <p class="col text-end">{{ user_comment.date |date:"d F, Y" }}</p>
                </div>
            </div>
        </div>
    </div>
{% endfor %}

<br/>
