{% extends "main/base.html" %}
{% block extra_head_content %} 
    {% load static %}
    <link href="{% static 'quiz/css/quiz.css' %}" rel="stylesheet">
{% endblock %}
{% block main_content %}
<div class="row ">
    <h1> 
        <a class="fw-bold" style="text-decoration: none; color: black;" href="{% url 'quiz_home' %}">Quizzes</a>
        | Create Quiz
    </h1>
</div>
<!--Create Quizzes-->
<div class="row pt-3">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="row rounded-3 bg-dark">
            {{ form }}
        </fieldset>
        <div class="row pt-3 d-flex justify-content-center">
            <button class="col-2 btn btn-dark bg-dark" type="submit">Post Quiz</button>
        </div>
    </form>
</div>
<br/>
{% endblock %}
