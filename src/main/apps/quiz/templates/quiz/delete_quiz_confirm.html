{% extends "main/base.html" %}
{% block main_content %}
<div class="row ">
    <h1> 
        <a class="text-warning" href="{% url 'quiz_home' %}">Quizzes</a>
        | Delete Quiz
    </h1>
</div>
<div class="row">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="row rounded-3 p-5 bg-dark bg-gradient text-center">
            <h1 class="col text-end"> Are you sure you wish to delete quiz: </h1>
            <h1 class="col text-start text-warning">
                {{ object.quiz_title }} (#{{ object.quiz_id }})
            </h1>
        </fieldset>
        <div class="row pt-3">
            <button class="col text-center p-3 rounded-pill bg-dark bg-gradient text-warning" type="submit">Confirm Delete</button>
        </div>
        <div class="row pt-3">
            <a class="col text-center p-3 rounded-pill bg-dark bg-gradient text-warning" href="{% url 'take_quiz' object.quiz_id %}">Go Back!</a>
        </div>
    </form>
</div>
{% endblock %}
