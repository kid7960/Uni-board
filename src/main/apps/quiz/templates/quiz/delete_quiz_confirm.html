{% extends "main/base.html" %}
{% block main_content %}
<div class="row ">
    <h1> 
        <a class="fw-bold" style="text-decoration: none; color: black;" href="{% url 'quiz_home' %}">Quizzes</a>
        | Delete Quiz
    </h1>
</div>
<div class="row pt-3">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="row rounded-3 p-3 bg-dark text-center">
            <h3 class="fw-bold"> Are you sure you wish to delete quiz: </h3>
            <h3 class="fw-lighter text-wrap text-break">
                {{ object.title }}
            </h3>
        </fieldset>
        <div class="row pt-3 d-flex justify-content-center">
        <div class="col-xs">
            <button class="me-3 btn btn-dark bg-dark" type="submit">Confirm Delete</button>
            <a class="btn btn-dark bg-dark" href="{% url 'take_quiz' object.quiz_id %}">Go Back!</a>
        </div>
        </div>
    </form>
</div>
{% endblock %}
