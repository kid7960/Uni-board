{% extends "main/base.html" %}
{% block main_content %}
<div class="row ">
    <h1 class="fw-bold" style="text-decoration: none; color: black;"> Quizzes </h1>
</div>
<!--Create Posts-->
<div class="container">
    <div class="row">
        <a class="col-2 btn btn-dark bg-dark" href="{% url 'create_quiz' %}">Create Quiz </a>
        <br class="col p-3"/>
        <a class="col-2 btn btn-dark bg-dark" href="{% url 'my_quizzes' %}"> My Quizzes  </a>
    </div>
</div>
<!--Load Posts-->
<!--HREF_TO_ADD: 
    href=" user_post.op_user "
-->
{% for quiz_model in quiz_models %}
    <div class="row pt-3 pb-3 ">
        <div class="col rounded-3 bg-dark">
            <div class="row pt-3 pb-3 bg-secondary">
                <img class="col-1 rounded text-warning text-light text-end" ></img>
                <a class="col-1 rounded text-light text-start" style="text-decoration: none;" href="#"> {{ quiz_model.creator }} </a>
            </div>
            <div class="position-relative">
                <div class="row pt-3">
                    <div class="row">
                        <Legend><a class="stretched-link" style="text-decoration: none; color:white;" href="{% url 'take_quiz' quiz_model.quiz_id %}">Title: {{ quiz_model.title }}</a></Legend>
                    </div>
                    <div class="row pt-3">
                        <p class="text-start">{{ quiz_model.desc }}</p>
                    </div>
                </div>
            </div>
            <div class="row pt-3 text-info">
                <p class="col text-start">  Creation Date: {{ quiz_model.date |date:"d F, Y" }}</p>
            </div>
        </div>
    </div>
{% endfor %}
{% endblock %}
