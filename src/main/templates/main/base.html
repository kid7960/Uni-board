{% load static %}
<!doctype html>
<html lang="en">
<!--Head-->
<head>
    <!--Title & Logo-->
    <title>Uni-Board</title>
    <!--Meta Tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, intial-scale=1, shrink-to-fit=no">
    <!--CSS-->
    <link href="{% static 'main/css/main.css' %}" rel="stylesheet">
    <!--Bootstrap_v5 CSS-->
    <link href="{% static 'main/bootstrap_v5/css/bootstrap.css' %}" rel="stylesheet">
    
</head>
<!--Body-->
<body class="white-text site-colour-1">
    <!--Header-->
    <div id="base_header" class="container-fluid site-colour-2">
        <img>Logo For Uni Board</img>
    </div>
    <!--Nav-->
    <div id="base_nav" class="nav nav-default site-colour-3">
        <div class="container">
            <ul class="nav navbar-nav">
            <li><a href="/">            Home</a></li>
            <li><a href="/messageboard">Message Board</a></li>
            <li><a href="/quiz">        Quiz</a></li>
            <li><a href="/leaderboard"> Leaderboard</a></li>
            </ul>
            </div>
    </div>
    <!--Main_Content-->
    <div id="main_content" class="container-fluid site-colour-4" name="main_content">
        <!--MAIN_START-->
        {% block main_content %}
        {% endblock %}
        <!--MAIN_END-->
    </div>
    <!--Scripts-->
    <!--Bootstrap_v5 JS-->
    <script src="{% static 'main/bootstrap_v5/js/bootstrap.bundle.js' %}"/>

</body>
</html>
